name: Push to ECR

on:
  push:
    branches: [ 'main' ]
  release:
    types: [ 'published' ]

jobs:
  push-container:
    runs-on: ubuntu-latest

    # These permissions are needed to interact with GitHub's OIDC Token endpoint.
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: ap-south-1
          role-to-assume: arn:aws:iam::${{vars.AWS_REGION}}:role/gitHubSaasDeployRole
      - name: "Create and Push Image"
        uses: tedivm/action-ecr-publish@v1
        with:
          aws_account_id: ${{vars.AWS_REGION}}
          aws_region: ap-south-1
          aws_role_to_assume: gitHubSaasDeployRole
          dockerfile: packages/@saas-accelerator/eks/Dockerfile
          ecr_repo_name: nsl-saas-accelerator
